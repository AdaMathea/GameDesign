<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Hva kan du om b√¶rekraft?</title>
</head>
<style>
    body {
      background-image: url('clothes.png');
    }
</style>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" >Answer 1</button>
                <button class="btn" >Answer 2</button>
                <button class="btn" >Answer 3</button>
                <button class="btn" >Answer 4</button>
            </div>
        </div>
        <div id="answerText-container" class="hide text-container">
            <div id="answerText" class="answer-text">Answer </div>
            <img src="waterbottle.gif" alt="bottles of water" width="50%" height="auto">
        </div>
        <div id="final-text-container" class="hide text-container">
            <div id="score-text" class="score-text">Score </div>
            <div id="final-text" class="final-text">Finish </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="info-btn" class="info-btn btn hide">Info</button>
            <button id="finish-btn" class="finish-btn btn hide">Finish</button>
        </div>
    </div>
</body>
</html>
